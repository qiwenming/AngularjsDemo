<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Select(选择框)</title>
</head>
<body ng-app="myApp" ng-controller="bodyCtrl">


ng-options
 <select ng-model="selectX1" ng-options="x for x in names"></select><br><br><br>

ng-repeat
 <select ng-model="selectX2" >
     <option ng-repeat="xxx in names">{{xxx}}</option>
 </select><br><br><br><br>

ng-options
<select ng-model="selectedCar" ng-options="y.brand for (x,y) in cars"></select>

<h1>你选择的是: {{selectedCar.brand}}</h1>
<h2>模型: {{selectedCar.model}}</h2>
<h3>颜色: {{selectedCar.color}}</h3>

<script src="../js/angular.js"></script>
<script>
    var app = angular.module('myApp',[]);
    app.controller('bodyCtrl',function($scope){
        $scope.names=["java","C#","C","C++","js"];
        $scope.cars = {
            car01 : {brand : "Ford", model : "Mustang", color : "red"},
            car02 : {brand : "Fiat", model : "500", color : "white"},
            car03 : {brand : "Volvo", model : "XC90", color : "black"}
        };
    });
</script>
</body>
</html>
